<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>

    <div class="form-box">
        <div class="container">
            <div class="first">
                <div class="content">
                    <div class="image">
                        <img src="./image/Rectangle 50.png" alt="">
                    </div>
                </div>
            </div>
            <!-- ------------------------------------Login Form------------------------------------------------------------------- -->
            <div class="second">
                <form id="login" class="input-group">

                    <div class="head1">
                        <h1>New User</h1>
                    </div>

                    <div class="box">
                        <input type="text" class="input-field" placeholder="Username*" required>
                    </div>
                    <div class="box">
                        <input type="text" class="input-field" placeholder="Email*" required>
                        <a href="">
                            <p>Verify</p>
                        </a>
                    </div>
                    <div class="box">
                        <input type="text" class="input-field" placeholder="Mobile*" required>
                        <a href="">
                            <p>Verify</p>
                        </a>
                    </div>
                    <div class="box">
                        <input type="text" class="input-field" placeholder="Password*" required>
                    </div>
                    <div class="box">
                        <input type="text" class="input-field" placeholder="Confirm Password**" required>
                    </div>
                    <div class="box">
                        <input type="text" class="input-field" placeholder="Referral (Optional)*" required>
                    </div>

                    <div class="btn">
                        <button type="submit" class="submit-btn">Continue</button>
                    </div>
                    <div class="or">
                        <p>Or</p>
                    </div>
                    <div class="btn">
                        <button type="submit" class="submit-btn"><i class="fa-brands fa-google"
                                style="color: #d01b1b;"></i> Continue with Google</button>
                    </div>
                    <div class="login">
                        <p>Already have an account?<a href="../login/login.html"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ---------------------------------Script--------------------------------------------------------------------- -->

</body>

</html>
