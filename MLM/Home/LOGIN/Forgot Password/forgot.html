<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FORGOT PASSWORD</title>
    <link rel="stylesheet" href="forgot.css">
</head>

<body>
    <!-- ------------------------------------Login Form------------------------------------------------------------------- -->

    <div class="form-box">
        <div class="container">

            <div class="first">
                <form id="login" class="input-group">
                    <div class="image">
                        <img src="./image/Forget_pass_icon 1 (2).png" alt="">
                    </div>
                    <div class="head1">
                        <div class="option">
                            <p>How would you like to reset your password?</p>
                            <div class="radio">
                                <input type="radio"> Email
                            </div>
                            <div class="radio">
                                <input type="radio"> Text Messages (SMS)
                            </div>
                        </div>
                        <div class="icons">
                            <i class="fa-brands fa-facebook"></i> <i class="fa-regular fa-screwdriver-wrench"></i> <i
                                class="fa-brands fa-google"></i>
                        </div>
                    </div>
                    <div class="para">
                        <p>We will text you a verification code to reset your password. Message and data rates may
                            apply.</p>
                    </div>
                    <div class="country">
                        <select id="country" onchange="country_code()">
                            <option value="select country">select</option>
                            <option value="IND"> IND</option>
                            <option value="UK">UK</option>
                            <option value="US">US</option>
                        </select>
                        <input type="tel" id="output" placeholder="phone number">
                    </div>

                    <div class="btn">
                        <button type="submit" class="submit-btn"><a href="../Verification/verification.html"> Text Me </a></button>
                    </div>
                    <div class="or">
                        <p>Do you have an account?</p>
                    </div>
                    <div class="btn">
                        <button type="submit" class="submit-btn"><a href="../Registration/registration.html">Sign Up </a></button>
                    </div>
                </form>
            </div>
            <!-- -------------------------------------------------------------------------------------------------------->

            <div class="second">
                <div class="image">
                    <img src="./image/Rectangle 50.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- ---------------------------------Script--------------------------------------------------------------------- -->
    <script>
        function country_code() {
            var val = document.getElementById("country").value;

            if (val === "select country") {
                document.getElementById("output").value = "";
            }
            else if (val === "IND") {
                document.getElementById("output").value = "+91";
            }
            else if (val === "UK") {
                document.getElementById("output").value = "+44";
            }
            else if (val === "US") {
                document.getElementById("output").value = "+1";
            }
        }
    </script>



</body>

</html>
