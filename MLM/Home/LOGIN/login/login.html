<body>

    <div class="form-box">
        <div class="container">
            <div class="first">
                <div class="content">
                    <h1>Welcome to Login</h1>
                    <p>Don't have an account?</p>
                    <div class="btn">
                       <a href="../Registration/registration.html"> <button type="submit" class="submit-btn">Sign Up</button></a>
                    </div>
                </div>
            </div>
            <!-- ------------------------------------Login Form------------------------------------------------------------------- -->
            <div class="second">
                <form id="login" class="input-group">
                    <div class="image">
                        <img src="./image/logo.svg" alt="">
                    </div>
                    <div class="head1">
                        <h1>Login</h1>
                        <div class="icons">
                            <i class="fa-brands fa-facebook"></i> <i class="fa-regular fa-screwdriver-wrench"></i> <i
                                class="fa-brands fa-google"></i>
                        </div>
                    </div>
                    <label>EMAIL / MOBILE</label>
                    <div class="box">
                        <input type="text" class="input-field" placeholder="EMAIL / MOBILE" required>
                    </div>
                    <label>PASSWORD</label>
                    <div class="box">
                        <input type="text" class="input-field" placeholder="Password " required>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="forgot">
                        <a href="../Forgot Password/forgot.html">
                            <p>Forgot Password ?</p>
                        </a>
                    </div>
                    <div class="radio">
                        <div class="radio1">
                            <input type="radio">User Login
                        </div>
                        <div class="radio1">
                            <input type="radio"><a href="../Admin Login/login.html">Admin Login</a>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit" class="submit-btn">Log In</button>
                    </div>
                    <div class="signup">
                        <p>Not a member?<a href="../Registration/registration.html"> Sign Up</p></a>
                    </div>
                </form>
            </div>
