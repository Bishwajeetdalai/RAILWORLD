<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="newpassword.css">
</head>

<body>

    <div class="form-box">
        <div class="container">
  <!-- ------------------------------------Login Form------------------------------------------------------------------- -->
            <div class="first">
                <form id="login" class="input-group">

                    <div class="image">
                        <img src="./image/Forget_pass_icon 1.png" alt="">
                    </div>
                    <label>Enter New Password</label>
                    <div class="box">
                        <input type="text" class="input-field" placeholder="At least 8 digits" required>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <label>Confirm Password</label>
                    <div class="box">
                        <input type="text" class="input-field" placeholder="* * * * * * * *" required>
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <div class="btn">
                        <button type="submit" class="submit-btn">Send</button>
                    </div>
                </form>
            </div>
 <!-- ------------------------------------------------------------------------------------------------------ -->
            <div class="second">
                <div class="content">
                    <div class="image">
                        <img src="./image/Rectangle 50.png" alt="">
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <!-- ---------------------------------Script--------------------------------------------------------------------- -->

</body>

</html>
